<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show/Hide Password</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Show/Hide Password with Confirm</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <form id="passwordForm">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button id="togglePassword">Show</button>
            <br><br>
    
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <button id="toggleConfirmPassword">Show</button>
            <br><br>
    
            <button type="submit">Submit</button>
            <p id="error-message" style="color:red; display:none;">Passwords do not match!</p>
        </form>
    
        <script>
            // jQuery code will go here
        </script>
    </body>
    </html>
    
<script>
    $(document).ready(function () {
    // Toggle password visibility
    $('#togglePassword').click(function (e) {
        e.preventDefault();
        var passwordField = $('#password');
        var fieldType = passwordField.attr('type');

        if (fieldType === 'password') {
            passwordField.attr('type', 'text');
            $(this).text('Hide');
        } else {
            passwordField.attr('type', 'password');
            $(this).text('Show');
        }
    });

    // Toggle confirm password visibility
    $('#toggleConfirmPassword').click(function (e) {
        e.preventDefault();
        var confirmPasswordField = $('#confirmPassword');
        var fieldType = confirmPasswordField.attr('type');

        if (fieldType === 'password') {
            confirmPasswordField.attr('type', 'text');
            $(this).text('Hide');
        } else {
            confirmPasswordField.attr('type', 'password');
            $(this).text('Show');
        }
    });

    // Form submission
    $('#passwordForm').submit(function (e) {
        var password = $('#password').val();
        var confirmPassword = $('#confirmPassword').val();

        if (password !== confirmPassword) {
            e.preventDefault(); // Prevent form submission
            $('#error-message').show(); // Show error message
        } else {
            $('#error-message').hide(); // Hide error message
        }
    });
});

</script>

</body>
</html>
